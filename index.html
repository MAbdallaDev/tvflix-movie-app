<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tvflix</title>
   <meta name="title" content="Tvflix">
   <meta name="description" content="Tvflix is a popular movie app made by codewithsadee.">
   <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
   
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
   
   <!-- curome css link -->
   <link rel="stylesheet" href="assets/css/style.css">

   <!-- custome js link -->
   <script src="assets/js/global.js" defer></script>
   <script type="module" src="assets/js/index.js"></script>
</head>
<body>
   <!-- HEADER -->
   <header class="header">
      <a href="index.html" class="logo">
         <img src="assets/images/logo.svg" alt="Tvflix home" width="140" height="32">
      </a>
      <div class="search-box" search-box>
         <div class="search-wrapper" search-wrapper>
            <input type="text" name="" class="seach-field" placeholder="Search any movies..." aria-label = "search movies" seach-field autocomplete="off">
            <img src="assets/images/search.png" alt="search" width="24" height="24" class="search">
         </div>
         <button class="search-close" search-toggler>
            <img src="assets/images/close.png" width="24" height="24" alt="">
         </button>
      </div>
      <button class="search-btn" search-toggler menu-close>
         <img src="assets/images/search.png" width="24" height="24" alt="">
      </button>
      <button class="menu-btn " menu-toggler>
         <img src="assets/images/menu.png" width="24" height="24" alt="" class="menu"  >
         <img src="assets/images/menu-close.png" width="24" height="24" alt="" class="close" >
      </button>
   </header>

   <main>
      <!-- SIDEBAR -->
      <nav class="sidebar " sidebar>
         <div class="sidebar-footer">
            <p>Copyright 2023<a href="https://youtube.com/@codewithsadee">codewithsadee</a></p>
            <img src="assets/images/tmdb-logo.png" alt="the movie database logo" width="140" height="20">
         </div>
      </nav>
      <div class="overlay" overlay menu-toggler></div>
   
   
      <article class="container" page-content></article>
   </main>
</body>
</html>
